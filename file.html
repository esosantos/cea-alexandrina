<script>
  const modal = document.getElementById('matricula-modal');
  const btn = document.getElementById('btn-fazer-agora');
  const STORAGE_KEY = 'matriculaFechadaTimestamp';

  // Função que verifica se já passou 1 dia desde o último fechamento
  function podeMostrarModal() {
    const ts = localStorage.getItem(STORAGE_KEY);
    if(!ts) return true; // Nunca fechou, mostrar modal

    const ultimoFechamento = parseInt(ts, 10);
    const agora = Date.now();
    const umDiaMs = 24 * 60 * 60 * 1000;

    return (agora - ultimoFechamento) > umDiaMs; // true se passou 1 dia
  }

  // Mostrar modal só se permitido
  if(podeMostrarModal()) {
    modal.style.display = 'flex';
  }

  btn.onclick = () => {
    window.open('https://wa.me/5599999999999?text=Olá,%20quero%20saber%20sobre%20as%20matrículas%20para%202026', '_blank');
    modal.style.display = 'none';
    localStorage.setItem(STORAGE_KEY, Date.now().toString());
  };
</script>
